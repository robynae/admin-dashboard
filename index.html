<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="header"></div>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/svgs/view-dashboard.svg" alt="">
            <span>Dashboard</span>
        </div>
        <div class="nav-1">
                <div class="svg">
                    <img src="./images/svgs/home.svg" alt="">
                    <div>Home</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/card-account-details-outline.svg" alt="">
                    <div>Profile</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/message.svg" alt="">
                    <div>Messages</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/clock-time-three.svg" alt="">
                    <div>History</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/file-multiple.svg" alt="">
                    <div>Tasks</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/account-group.svg" alt="">
                    <div>Communities</div>
                </div>
        </div>
        <div class="nav-2">
                <div class="svg">
                    <img src="./images/svgs/cog.svg" alt="">
                    <div>Settings</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/help-box-outline.svg" alt="">
                    <div>Support</div>
                </div>
                <div class="svg">
                    <img src="./images/svgs/shield-check.svg" alt="">
                    <div>Privacy</div>
                </div>
        </div>
    </div>
    <div class="content"></div>
   </div> 
</body>
</html>
